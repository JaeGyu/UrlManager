<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>URL 등록</title>

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />  
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
	<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="urlCreate">
	<article class="container" ng-controller="createController" ng-init="load()">
		<div class="col-md-12">
			<div class="page-header">
				<h1>URL 등록</h1>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="url">URL</label>
					<div class="col-sm-6">
						<input class="form-control" ng-model="create.url" id="url" name="url" placeholder="URL"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">설명</label>
					<div class="col-sm-6">
						<textarea class="form-control" ng-model="create.desc" id="desc" placeholder="설명" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12 text-center">
						<button class="btn btn-primary" ng-click="btn()">저장</button>
					</div>
				</div>
			</form>
			<br/>
			<table class="table">
				<tr>
					<th>url</th>
					<th>desc</th>
				</tr>
				<tr ng-repeat="result in results">
					<td>{{result.url}}</td>
					<td>{{result.desc}}</td>
				</tr>
			</table>
		</div>
	</article>
	<script>
		var app = angular.module("urlCreate",[]);
		
		app.controller("createController", function($scope, $http) {
			$scope.results = [];
			$scope.create = {"url":"", "desc":""};
			
			$scope.load = function(){
				$http({
				    method: 'GET' ,
				    url: '/findLimitFive',
				}).success(function(response) {
				    console.log('Success');
				    console.log(response);
				    $scope.results = response;
				}).finally(function() {
				    console.log('Complete');
				});
			};
			
			$scope.btn = function(){
				console.log($scope.create);
				$http({
				    method: 'POST' ,
				    url: '/create',
				    data: $scope.create,
				    headers: {
				        'Content-Type': 'application/json'
				    }
				}).success(function(response) {
				    console.log('Success');
				    console.log(response);
				    $scope.results = response;
				}).finally(function() {
				    console.log('Complete');
				});
			};
			
		});
	</script>
</body>
</html>
